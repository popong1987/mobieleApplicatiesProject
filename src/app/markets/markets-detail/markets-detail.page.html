<ion-header>
  <ion-toolbar>
    <ion-title>marketsDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let c of allCoins">
    <ion-card-header>
      <ion-card-title>{{c.symbol}}</ion-card-title>
      <ion-card-subtitle>{{c.name}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>Market cap</ion-col>
          <ion-col>{{c.market_cap}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Market cap 1D change</ion-col>
          <ion-col>{{c.market_cap_change_24h}}</ion-col>
        </ion-row>
        <hr/>
        <ion-row>
          <ion-col>Volume 24H</ion-col>
          <ion-col>{{c.total_volume}}</ion-col>
        </ion-row>
        <hr/>
        <ion-row>
          <ion-col>Max Supply</ion-col>
          <ion-col>{{c.max_supply}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Circulating Supply</ion-col>
          <ion-col>{{c.circulating_supply}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
